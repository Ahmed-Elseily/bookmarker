<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmark website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/all.min.css">
    <link rel="stylesheet" href="./CSS/bootstrap.min.css">
    <link rel="stylesheet" href="./CSS/main.css">
</head>

<body>
    <section class="pt-5">
        <div class="container bookmark-header">
            <div class="header d-flex justify-content-center pb-5">
                <h1 class=" text-center display-4">Bookmarker</h1>
            </div>
            <div class="second-header d-flex justify-content-center pt-4">
                <h2 class="h3"><i class="fa-solid fa-bookmark"></i> Bookmark your favorite sites <i
                        class="fa-solid fa-bookmark"></i> </h2>
            </div>
            <div class="site-inputs">
                <label for="bookmarkName" class="fw-bold"><i class="fa-solid fa-book-bookmark me-2"></i> Site Name</label>
                <input oninput="validateInputes(this)" id="bookmarkName" class="form-control mt-2 mb-4" placeholder="Bookmark Name">
                <label for="websiteUrl" class="fw-bold"><i class="fa-solid fa-link me-2"></i></i> Site URL</label>
                <input oninput="validateInputes(this)" id="websiteUrl" class="form-control mt-2" placeholder="Website URL">
            </div>
            <div class="submit-btn d-flex justify-content-center mt-5 pb-4">
                <button  id="sub-btn" onclick="submitWebsite()" class="btn px-5">Submit</button>
            </div>
            <div class="site-table pt-4">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Website Name</th>
                            <th scope="col">Visit</th>
                            <th scope="col">Delete</th>
                        </tr>
                    </thead>
                    <tbody id="table-content">
                        <!-- <tr>
                            <th scope="row">1</th>
                            <td>Mark</td>
                            <td><a id="visit" href="" target="_blank"><button class="btn" id="btn-visit"><i class="fa-solid fa-eye"></i> visit</button></a></td>
                            <td><button class="btn btn-danger" id="btn-delete"><i class="fa-solid fa-trash-can"></i> Delete</button></td>

                        </tr> -->
                        
                        
                        
                    </tbody>
                </table>
            </div>
        </div>
    </section>
    <script src="./JS/index.js"></script>
</body>

</html>
